<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Rental Mobil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Navbar */
  .navbar {
    padding: 12px 0;
  }

  .navbar-brand {
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  /* Header Login (Hero) */
  .login-header {
    background: linear-gradient(135deg, #0d6efd, #084298);
    color: #ffffff;
    padding: 70px 0;
    text-align: center;
  }

  .login-header h1 {
    font-weight: 700;
    margin-bottom: 8px;
  }

  .login-header p {
    opacity: 0.9;
    font-size: 1.05rem;
  }
  .navbar-brand {
    letter-spacing: 0.5px;
  }

  /* Header Login (Hero) */
  .login-header {
    background: linear-gradient(135deg, #0d6efd, #084298);
    color: #ffffff;
    padding: 70px 0;
    text-align: center;
  }

  .login-header h1 {
    font-weight: 700;
    margin-bottom: 8px;
  }

  .login-header p {
    opacity: 0.9;
    font-size: 1.05rem;
  }
  /* Animasi Header */
.header-animate {
  animation: slideFade 1.2s ease-out forwards;
}

@keyframes slideFade {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Animasi Logo */
.logo-animate {
  animation: rotateIn 1.2s ease-out;
}

@keyframes rotateIn {
  0% {
    transform: rotate(-10deg) scale(0.8);
    opacity: 0;
  }
  100% {
    transform: rotate(0) scale(1);
    opacity: 1;
  }
}

</style>

</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-dark bg-primary shadow-sm">
  <div class="container justify-content-center header-animate">
    <a class="navbar-brand d-flex align-items-center" href="login.html">
      <img src="ChatGPT Image Dec 26, 2025, 07_33_45 AM.png"
           alt="Logo Rental Mobil"
           width="40"
           height="40"
           class="me-2 logo-animate">
      <span class="fs-4 fw-bold">Rental Mobil</span>
    </a>
  </div>
</nav>


  </header>
<!-- HEADER LOGIN -->
<section class="login-header mb-4">
  <div class="container">
    <h3>Login</h3>
    <p>Masuk untuk mengakses aplikasi Rental Mobil</p>
  </div>
</section>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">Login</div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p id="error" class="text-danger mt-2"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // Hardcode akun (bisa diganti sesuai kebutuhan)
      if(user === "admin" && pass === "12345"){
        // arahkan ke beranda
        window.location.href = "beranda.html";
      } else {
        document.getElementById("error").innerText = "Username atau Password salah!";
      }
    });
  </script>
</body>
</html>
